<div class="border-container">
    <h1>Item Form</h1>
    <form #heroForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required maxlength="20"
                 [class.is-invalid]="name.invalid && name.touched"
                 [(ngModel)]="model.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine || name.untouched"
               class="alert alert-danger">
            Name is required
          </div>
        </div> 
        <div class="form-group">
          <label for="money">Price</label>
          <input type="text" class="form-control" 
                 required
                 name="money" [(ngModel)]="model.price">
        </div>

        <button type="submit" (click)="Submit()" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
  </div>
